---
PLATFORM: linux

image_resource:
  type: docker-image
  source:
    repository: pivotaldata/gpdb6-centos6-test-gpbackup
    tag: latest

inputs:
- name: gpbackup
  path: go/src/github.com/greenplum-db/gpbackup

run:
  path: bash
  args:
  - -c
  - |
    set -ex

    export GOPATH=$PWD/go
    export PATH=$GOPATH/bin:$PATH

    mv /go/src/github.com/greenplum-db/gpbackup/vendor $GOPATH/src/github.com/greenplum-db/gpbackup/.
    cd $GOPATH/src/github.com/greenplum-db/gpbackup
	pushd vendor/github.com/onsi/ginkgo/ginkgo
	  go install .
	popd

    make unit
